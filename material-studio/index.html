<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE5 Material Studio</title>
    
    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- SEO -->
    <meta name="description" content="UE5 Material Studio - Visual material editor for Unreal Engine 5 with Substrate and Legacy support">
    
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map for Three.js (required for OrbitControls) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles/main.css?v=20260109">
</head>
<body>
    <div id="app-container">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <!-- Preview Panel -->
            <div id="preview-panel" class="panel">
                <div class="panel-header">
                    <span>PREVIEW</span>
                </div>
                <div id="canvas-container">
                    <div class="preview-toolbar">
                        <!-- Buttons generated by JS -->
                    </div>
                </div>
            </div>

            <!-- Details Panel -->
            <div id="details-panel" class="panel">
                <div class="panel-header">DETAILS</div>
                <div id="details-content" class="panel-content">
                    <div class="details-empty">Select a node to edit properties.</div>
                </div>
            </div>

            <!-- Palette Panel -->
            <div id="palette-panel" class="panel">
                <div class="panel-header">PALETTE</div>
                <div id="palette-content" class="panel-content">
                    <!-- Generated by JS -->
                </div>
            </div>
        </div>

        <!-- GRAPH SURFACE -->
        <div id="graph-container">
            <svg id="connections"></svg>
            <div id="nodes-layer"></div>
            <div class="version-label">
                UE Material Studio v3.0<br>
                <span>Substrate + Math + Layers + Logic</span>
            </div>
        </div>
    </div>

    <!-- Main Application (ES Module) -->
    <script type="module" src="js/app.js?v=20260109"></script>
    
    <!-- Fallback for older browsers -->
    <noscript>
        <div style="padding: 40px; text-align: center; color: #fff; background: #1a1a1a;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
</body>
</html>
